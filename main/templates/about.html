{% extends 'base.html' %}

{% block content %}

<script>
    var i = 0;
    var j = 0;
    const txt = [ 'This is a stock information and analysis app, ', 'currently being built by Dan7467.', '', 'Coming up in the future:',
                    '', '- LIVE stock data', '- AI Analysis and forecasting with LSTM models', '- More exciting features...', '', 'Stay tuned.'];
    const total_lines = txt.length;
    const speed = 40;
    
    function typeWriter() {
        if (i < total_lines && j < txt[i].length) {
            document.getElementById("type_animation").innerHTML += txt[i].charAt(j);
            j++;
            setTimeout(typeWriter, speed);
        }
        else if (i < total_lines) {
            i++;
            j = 0;
            document.getElementById("type_animation").innerHTML += `<br/>`;
            setTimeout(typeWriter, speed);
        }
    }
</script>

<body onload="typeWriter()">

<br/><br/><br/>

<code id="type_animation" style="font-size: 34px; color: var(--text);"></code>

</body>
{% endblock %}
