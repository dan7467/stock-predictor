{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js"></script>
    <title>{% block title %}i-Stocks | Crypto Live Graph{% endblock %}</title>
</head>

<body>
    
    <br/><br/>
    <div id="coin_title_and_price">Loading...</div>
    <canvas id="barChart" width="700" height="250"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    {% load static %}
    <script src="{% static 'crypto_live_plotter.js' %}" type="text/javascript"></script>

    <br/>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="_method" value="SAVE">
        <input type="hidden" name="_symbol" id="_symbol" value="">
        <button type="submit" onclick="update_name()" class="btn btn-primary"><b>Save Coin</b></button>
    </form>
    <br/>
    <a id="back_to_crypto_menu_btn">
        <button class="btn btn-secondary">Back to prices</button>
    </a>
</body>
{% endblock %}
