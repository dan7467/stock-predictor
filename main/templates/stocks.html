{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Data</title>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
</head>
<body>
    <h1 id="stock_sym_title">Sample Chart</h1>
    <div style="min-width:100%; width:100%; max-width:100%;">
        <canvas id="chart"></canvas>
    </div>
    <div>
        <select id="type" style="visibility: hidden;">
            <option value="candlestick" selected>Candlestick</option>
        </select>
        <select id="scale-type" style="visibility: hidden;">
            <option value="linear" selected>Linear</option>
        </select>
        <select id="color-scheme" style="visibility: hidden;">
            <option value="muted" selected>Muted</option>
            <option value="neon">Neon</option>
        </select>
        <select id="border" style="visibility: hidden;">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
        </select>
        <select id="mixed" style="visibility: hidden;">
            <option value="true" selected>Yes</option>
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <td><label for="stock_sym" class="form-label">Stock Symbol: </label></td>
                <td></td>
                <td><label for="date" class="form-label">From: </label></td>
                <td></td>
                <td><label for="date" class="form-label">To: </label></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="mb-3" id="table_cell_centered">
                    {% if chosen_stock_name %}
                        <input type="text" class="form-control" id="stock_sym" name="stock_sym" value="{{ chosen_stock_name }}" list="my_stocks_list" required>
                    {% else %}
                        <input type="text" class="form-control" id="stock_sym" name="stock_sym" list="my_stocks_list" required>
                    {% endif %}
                    <datalist id="my_stocks_list">
                        {% if my_stocks %}
                            {% for my_stock in my_stocks %}
                                <option value="{{ my_stock }}">
                            {% endfor %}
                        {% endif %}
                    </datalist>
                </div>
            </td>
            <td></td>
            <td>
                <div class="mb-3" id="table_cell_centered">
                    <input type="date" id="date_start" name="date_start" value="2024-11-10" />
                </div>
            </td>
            <td></td>
            <td>
                <div class="mb-3" id="table_cell_centered">
                    <input type="date" id="date_end" name="date_end" value="2024-12-06" />
                </div>
            </td>
            <td id="table_cell_centered">
                <button type="button" onclick="getStockData()" class="btn btn-primary">Update</button>
            </td>
            <td id="table_cell_centered">
                <form method="POST">
                    <input type="hidden" name="_method" value="PATCH">
                    <input type="hidden" name="_symbol" id="_symbol" value="">
                    <button type="submit" onclick="update_name()" class="btn btn-info">Save Stock</button>
                </form>
            </td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('0')">Today</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('5')">5 days</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('14')">14 days</button>&emsp;&emsp;&emsp;&emsp;
                <button type="button" class="btn btn-secondary" onclick="autoDate('31')">Month</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('182')">6 months</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('365')">1 Year</button>&emsp;&emsp;&emsp;&emsp;
                <button type="button" class="btn btn-secondary" onclick="autoDate('1825')">5 Years</button></td>
            <td><button type="button" class="btn btn-secondary" onclick="autoDate('1826')">Max</button></td>
        </tr>
    </tbody>
    </table>

    {% load static %}
    <script src="{% static 'adjusted_chart_js.js' %}" type="text/javascript"></script>

</body>
{% endblock %}
