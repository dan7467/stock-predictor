<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar_container">

    <div class="container-fluid" id="navbar">

        <a class="navbar-brand" id="logo" href="{% url 'home' %}"><img src="/static/logo_small.png" /> i-Stocks</a>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">

                {% if user.is_authenticated %}

                    <li class="nav-item"><a id="main_site_buttons" class="nav-link" href="{% url 'home_members' %}">Home</a></li>

                    <li class="nav-item"><a id="main_site_buttons" class="nav-link" href="{% url 'about_members' %}">About</a></li>

                    <li class="nav-item"><a id="main_site_buttons" class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>

                {% else %}

                    <li class="nav-item"><a id="main_site_buttons" class="nav-link" href="{% url 'home' %}">Home</a></li>

                    <li class="nav-item"><a id="main_site_buttons" class="nav-link" href="{% url 'about' %}">About</a></li>

                {% endif %}

            </ul>

        </div>

        <div>

            {% if user.is_authenticated %}

            <div class="dropdown">
                
                    <button id="user_menu" type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">
                        <i class="fa-solid fa-user"></i> &nbsp;
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu" style="background-color: #4d78a0 !important; text-align: center !important;">
                        <a class="btn btn-primary ms-2" href="{% url 'my_profile' %}" style="margin-top: 8px !important;"><i class="fa-solid fa-gear"></i> &nbsp; Profile</a>
                        <br/><br/>
                        <a class="btn btn-danger ms-2" href="{% url 'log_out' %}" style="margin-bottom: 8px !important;"><i class="fa-solid fa-sign-out"></i> &nbsp; Logout</a>
                        
                    </div>
                </div>

            {% else %}

                <a class="btn btn-outline-primary ms-2" href="{% url 'log_in' %}"><i class="fa-solid fa-sign-in"></i> &nbsp; Login</a>

                <a class="btn btn-outline-success ms-2" href="{% url 'register' %}"><i class="fa-solid fa-user-plus"></i> &nbsp; Register</a>

            {% endif %}

        </div>

    </div>
    
</nav>
